<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>PELE Idiomas</title>
</head>
<body>
    <main class="default">
            <div class="galery">

                <input type="radio" id="slide-controller1" name="slide" checked />
                <input type="radio" id="slide-controller2" name="slide" />
                <input type="radio" id="slide-controller3" name="slide" />
                <input type="radio" id="slide-controller4" name="slide" />

                <div class="slide-show">
                    
                <ul class="slides-list" >
                    <li class="slide" >
                        <img src="./img/foto01.jpg" alt="Foto 1">
                    </li>
                    <li class="slide" >
                        <img src="./img/foto02.jpg" alt="Foto 2">
                    </li>
                    <li class="slide" >
                        <img src="./img/foto03.jpg" alt="Foto 3">
                    </li>
                    <li class="slide" >
                        <img src="./img/foto04.jpg" alt="Foto 4">
                    </li>
                </ul>
            </div>
            
            <div class="navigation">
                <label class="bar" for="slide-controller1"></label>
                <label class="bar" for="slide-controller2"></label>
                <label class="bar" for="slide-controller3"></label>
                <label class="bar" for="slide-controller4"></label>
            </div>

        </div>
    </main>
</body>
</html>
